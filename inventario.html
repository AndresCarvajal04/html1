<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
</head>

<body>

    <!-- FILTRO POR CÓDIGO -->
    <div style="text-align:center; margin-bottom:10px;">
        <input 
            type="text" 
            placeholder="Código"
            oninput="filtrarCodigo(this)"
        >
    </div>

    <!-- TÍTULO -->
    <center>
        <label><strong>Inventario</strong></label>
    </center>

    <!-- TABLA INVENTARIO -->
    <table 
        id="InventarioID" 
        border="3" 
        align="center" 
        style="border-color:red; margin-top:10px;"
    >
        <thead>
            <tr>
                <th>#</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Valor Unitario</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>

        <tbody>
            <!-- LAS FILAS SE AGREGAN POR JS -->
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5" align="right"><strong>Total:</strong></td>
                <td id="Total">0.00</td>
            </tr>
        </tfoot>
    </table>

    <!-- SCRIPT -->
    <script src="js/FuncionesInventario.js"></script>

</body>
</html>
