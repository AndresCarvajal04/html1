<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Ejercicio CSS 3</title>
    <link rel="stylesheet" href="css/Profesiones.css">
</head>
<body>
    <div id="id1"> 

        <!-- tarjeta izquierda arriba -->
        <div id="id2" class="card superior izquierdaArriba">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://media.istockphoto.com/id/668074596/es/foto/retrato-de-un-agricultor-de-am%C3%A9rica-latina-en-una-finca-de-caf%C3%A9.jpg?s=612x612&w=0&k=20&c=7yLLToWvnvkY3UYm2HK208XWnH7b10fRx-dklVbQybg=');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Machete</div>
            </div>
        </div>

        <!-- tarjeta medio arriba -->
        <div id="id3" class="card superior medioArriba">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://media.istockphoto.com/id/482571327/es/foto/vista-frontal-de-ladr%C3%B3n-de-pie.jpg?s=1024x1024&w=is&k=20&c=wuLihy1cdNO2JO87RcVBo939CjrpfqYJJBYPFMdU1bM=');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Inspector De Billeteras</div>
            </div>
        </div>

        <!-- tarjeta derecha arriba -->
        <div id="id4" class="card superior derechaArriba">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://static.wikia.nocookie.net/bienvenidosvenevision/images/c/c3/20191228_112355.jpg/revision/latest?cb=20191228153734&path-prefix=es');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Manolo</div>
            </div>
        </div>

        <!-- tarjeta izquierda abajo -->
        <div id="id5" class="card inferior izquierdaAbajo">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://www.aljazeera.com/wp-content/uploads/2025/12/AP20219569645391-1765271273.jpg?resize=770%2C513&quality=80');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Inspector De Duendes</div>
            </div>
        </div>

        <!-- tarjeta medio abajo -->
        <div id="id6" class="card inferior medioAbajo">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://static7.depositphotos.com/1006913/734/i/950/depositphotos_7347705-stock-photo-male-homeless-tramp-with-empty.jpg');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Vagabundo Profesional</div>
            </div>
        </div>

        <!-- tarjeta derecha abajo -->
        <div id="id7" class="card inferior derechaAbajo">
            <div class="girar">
                <div class="interior front" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDBp0Dwp-GL1_Xy197a47ZMIfSIuRYGS2B_A&s');"></div>
                <div class="interior back" style="background-color: #f0f0f0; display:flex; align-items:center; justify-content:center;">Hola</div>
            </div>
        </div>


    </div>
    <script>
        // enable click-to-flip for touch devices; keeps hover behavior too
        document.querySelectorAll('.card').forEach(function(card){
            card.addEventListener('click', function(e){
                card.classList.toggle('flipped');
            });
        });
    </script>
</body>
